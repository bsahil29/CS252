<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signup(driver,confirm)" [formGroup]="form">


    <ion-list>

      <ion-item>
        <ion-label stacked> NAME </ion-label>
        <ion-input [(ngModel)]="driver.name" [ngModelOptions]="{standalone:true}" type="text" value=""></ion-input>
      </ion-item>

      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
        <ion-label stacked>E-Mail</ion-label>
        <ion-input [(ngModel)]="driver.email" type="text" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
      </div>

      <ion-item  [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
      </div>

      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirm" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Mobile Number</ion-label>
        <ion-input [(ngModel)]="driver.mobile" [ngModelOptions]="{standalone:true}" type="tel" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked> Car Model </ion-label>
        <ion-input [(ngModel)]="driver.carmodel" [ngModelOptions]="{standalone:true}" type="text" value=""></ion-input>
      </ion-item>

    </ion-list>

    <div class="form-error">{{signupError}}</div>  

    <ion-row center>
    	<ion-col text-center>
    		<button ion-button color="dark" round type="submit" [disabled]="!form.valid">PROCEED</button>
    	</ion-col>
    </ion-row>

  </form>
</ion-content>
