<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="openUSSL()" [formGroup]="loginForm">
       
     <ion-list inset>

      <ion-item  [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-label stacked>E-Mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
      </div>

      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
      </div>

      <div class="form-error">{{loginError}}</div>

    </ion-list>
      <ion-row center>
      	<ion-col text-center>
      		<button ion-button color="dark" round type="submit" [disabled]="!loginForm.valid">LOGIN</button>
      	</ion-col>
      </ion-row>

      <ion-row center>
        <ion-col text-center>
          <button ion-button color="dark" round (click)="reset()">Reset Password</button>
        </ion-col>
      </ion-row>
        
  </form>
  <ion-row center>
    <ion-col text-center>
      <button ion-button color="dark" round (click)="openUSL()">SIGNUP</button>
    </ion-col>
  </ion-row>
</ion-content>
